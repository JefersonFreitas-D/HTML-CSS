<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

<body>

    <main>

        <section id="login">
            <div id="img">


            </div>

            <div id="form">

                <h1>Login</h1>

                <p>Seja Bem-Vindo de volta, faça seu login para acessar sua conta e suas informações.</p>

                <form autocomplete="on" action="login.php" method="post">

                     <div class="info"> 

                        <span class="material-symbols-outlined">
                            person
                        </span>

                    <input type="email" name="login" id="ilogin" autocomplete="email" placeholder="Seu e-mail" required>

                    <label for="ilogin">Login</label>

                </div>

                <div class="info">

                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                   
                    <input type="password" name="senha" id="senha" autocomplete="current-password" placeholder="Sua senha" minlength="6" maxlength="15" required>

                     <label for="senha"> Senha</label>

                
                </div>

                <input type="submit" value="Entrar">

                <a href="esqueci.html" class="botao"> Esqueci a senha <span class="material-symbols-outlined">mail</span>

                </a>


                </form>

               

            </div>


        </section>




    </main>
