<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  
    <h1>Formulário</h1>
    <form action="form.php">

        <p>
            <label for="num">Número 1:</label>
            <input type="number" name="num" id="num" required oninput="soma.innerHTML = Number(num.value) + Number(num2.value)">

        </p>

        <p>
            <label for="num2">Número 2:</label>
            <input type="number" name="num2" id="num2" required oninput="soma.innerHTML = Number(num.value) + Number(num2.value)">
        </p>


        <p>
            <label for="soma">Soma:</label>
            <output name="soma" id="soma">0</output>


        </p>

      

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Excluir">
        </p>


    </form>
    

</body>

</html>
